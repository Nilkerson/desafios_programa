<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando área e valor do lote</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculando área e valor de um terreno</h1>
  <form action="">
    <div class="inputs">
      <label for="comprimento">Insira o comprimento do lote</label>
      <input type="text" name="comprimento" id="comprimento">

      <label for="largura">Insira a largura do lote</label>
      <input type="text" name="largura" id="largura">

      <label for="area">Área do lote</label>
      <output id="area"></output>

      <label for="valor">Valor total do lote</label>
      <output id="valor"></output>
    </div>
    <div class="buttons">
      <button type="button" id="limpar">Limpar</button>
      <button type="button" id="calcular">Calcular</button>
    </div>
  </form>

</body>

<script src="script.js"></script>

</html>
