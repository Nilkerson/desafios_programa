<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor e maior de 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Descobrindo o maior e o menor número digitado</h1>
    <form action="">
        <div class="inputs">
            <label for="numero1">Insira o primeiro número</label>
            <input type="text" name="numero1" id="numero1">

            <label for="numero2">Insira o segundo número</label>
            <input type="text" name="numero2" id="numero2">

            <label for="numero3">Insira o terceiro número</label>
            <input type="text" name="numero3" id="numero3">

            <label for="resultado">Resultado</label>
            <output name="resultado" id="resultado"></output>
        </div>
        <div class="buttons">
            <button type="button" id="limpar">Limpar</button>
            <button type="button" id="buscar">Buscar</button>
        </div>
    </form>
</body>

<script src="script.js"></script>

</html>
