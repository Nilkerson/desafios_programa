<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a Média Final</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculando a média final com quatro notas</h1>
    <form action="">
        <div class="inputs">
            <label for="media1">Nota do 1º Bimestre</label>
            <input type="text" name="media1" id="media1">

            <label for="media2">Nota do 2º Bimestre</label>
            <input type="text" name="media2" id="media2">

            <label for="media3">Nota do 3º Bimestre</label>
            <input type="text" name="media3" id="media3">

            <label for="media4">Nota do 4º Bimestre</label>
            <input type="text" name="media4" id="media4">

            <label for="media">Média Final</label>
            <output name="media" id="media"></output>
        </div>
        <div class="buttons">
            <button type="button" id="limpar">Limpar</button>
            <button type="button" id="calcular">Calcular</button>
        </div>
    </form>

</body>

<script src="script.js"></script>

</html>
